<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            margin-bottom: 20px;
        }

        .history-container {
            margin: 20px auto;
            width: 80%;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
        }

        .history-table th, .history-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .history-table th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Your Purchase History</h1>
</div>
<a href="/home">Go Back</a>
<div class="history-container">
    <table class="history-table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Genre</th>
            <th>Price</th>
            <th>Purchase Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${purchaseHistory}">
            <td th:text="${book.title}">Book Title</td>
            <td th:text="${book.genre}">Genre</td>
            <td th:text="${book.fee()}">$0.00</td>
            <td th:text="${book.date()}">2024-12-01</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
